<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>SECURDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="javascript/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    
    <script>
        function validate() {
            if($("#inputPassword3").val() !== $("#inputPassword4").val()) {
                $("#inputPassword4").parent().parent().addClass("has-error");
                $("#inputPassword4").parent().append("<span class='help-inline'>Passwords do not match</span>");
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="container">
    <div class="row">
        <div class="center">
            <div class="panel panel-default">
                <div class="panel-heading">Sign Up</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="RegisterServlet" method="post" onsubmit="return validate();">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">
                            Username*</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" placeholder="Username" name="user" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Email*</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password*</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters long">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4" class="col-sm-3 control-label">
                            Confirm Password*</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Retype Password" name="confpwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters long"> 
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fName" class="col-sm-3 control-label">
                            Full Name*</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="lName" placeholder="Last Name*" name="lName" required>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fName" placeholder="First Name*" name="fName" required>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" maxlength="1" id="mName" placeholder="Middle Initial" name="mName">
                        </div>
                    </div>
                    
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">
                                Sign up</button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <a href="login.html"> Go back to Log in page</a></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
