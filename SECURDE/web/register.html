<body>
	<div class="container">
    <div class="row">
        <div class="center">
            <div class="panel panel-default">
                <div class="panel-heading">Sign Up</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="RegisterServlet" method="post">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">
                            Username*</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" placeholder="Username" name="user" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Email*</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password*</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pwd" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4" class="col-sm-3 control-label">
                            Confirm Password*</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Retype Password" name="confpwd" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fName" class="col-sm-3 control-label">
                            Full Name*</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="lName" placeholder="Last Name*" name="lName" required>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fName" placeholder="First Name*" name="fName" required>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" maxlength="1" id="mName" placeholder="Middle Initial" name="mName">
                        </div>
                    </div>
